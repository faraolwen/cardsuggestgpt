<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Suggestion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3+5d64fLiG2imA2Af8W8RV2t7kkBZ" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1 class="text-center">ChatGPT Suggestion</h1>
            <img src="header.png" class="img-fluid" alt="Header image">
        </div>
    </header>
    <div class="container">
        <div class="mb-3">
            <label for="user_input" class="form-label">Your question:</label>
            <textarea class="form-control" id="user_input" rows="3"></textarea>
        </div>
        <button type="button" class="btn" onclick="submitAndRetrieve()">Submit</button>
        <div id="response-container">
            <!-- Response will be displayed here -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3+5d64fLiG2imA2Af8W8RV2t7kkBZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="static/js/main.js"></script>
</body>

</html>
